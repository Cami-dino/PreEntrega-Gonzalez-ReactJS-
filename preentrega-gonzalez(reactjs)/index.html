<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosplay Zone</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Estilos para la barra de navegación */
    nav {
      background-color: #333;
      color: #fff;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1em;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Estilos para el ícono del carrito */
    .cart {
      font-size: 1.8em; /* Tamaño más grande para el ícono del carrito */
      display: flex;
      align-items: center;
    }

    .cart span {
      font-weight: bold;
      margin-left: 0.3em;
    }

    .item-list-container {
      padding: 2em;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#productos">Productos</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>

    <!-- Icono del carrito con estilo -->
    <div class="cart">
      🛒 <span>3</span> 
    </div>
  </nav>

  <div class="item-list-container">
    <h1>¡Bienvenido a Cosplay Zone!</h1> 
  </div>

  <!--!------MAIN--------->
  <main>
    <h2>Aqui podras encontrar todo lo que imaginas</h2>
  </main>

  <!--!------FOOTER--------->
  <footer>
    <p>&copy; 2024 Mi Sitio Web</p>
  </footer>

</body>
</html>
